<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" href="css/weather-icons.css" />
	<link rel="stylesheet" href="css/weather-icons-wind.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Glegoo:400,700" type="text/css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div id="wrapper">

	<div id="clouds">
		<div class="cloud x1"></div>
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>

	<div id="weatherApp">
		<div class="col span_6_of_6">
			<div class="section col span_6_of_6">
				<h1>Local weather app</h1>

					<h2><div class="location"><span id="location">Unknown</span>, <span id="country">Unknown</span></div></h2>
			</div>

		<div class="section col span_6_of_6">
			<div class="col span_3_of_6">
				<div class="weatherIcon">
					<i id="weatherIcon" class="wi wi-night-sleet"></i>
				</div>
			</div>
			<div class="col span_3_of_6">
					<div class="temperature">
						<div id="divC">
								<div class="temperatureInC"><span id="temperatureInC">0</span>&deg;C</div>
						</div>
						<div id="divF">
							<div class="temperatureInF"><span id="temperatureInF">0</span>&deg;F</div>
						</div>
					</div>
					<div class="tempSwap">
						<i class="wi wi-thermometer-internal thermo"></i>
						<button id="tempButton" data-text-swap="&deg;C">
							&deg;F
						</button>
					</div>
			</div>
		</div>

		<div class="section col span_6_of_6">
			<div class="col span_2_of_6">
				<div class="cloudiness">
					<i class="wi wi-cloudy icon-style"></i>
					<span id="cloudiness"></span>% cloudiness
				</div>
			</div>
			<div class="col span_2_of_6">
				<div class="humidity">
					<i class="wi wi-humidity icon-style"></i>
					<span id="humidity">0</span>% humidity
				</div>
			</div>
			<div class="col span_2_of_6">
				<div class="wind">
					<i class="wi wi-strong-wind icon-style"></i>
					<span id="wind">0</span> mph <span id="direction">N</span>
				</div>
			</div>
			</div>

			<div class="section col span_6_of_6">
				<p>Built by <a href="http:www.twitter.com/kaitou_al">@kaitou_al</a> with Free Code Camp.</p>
			</div>
		</div>
	</div>
</div>

	<script src="js/app.js"></script>
</body>
</html>
