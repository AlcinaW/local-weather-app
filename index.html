<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" href="css/weather-icons.css" />
	<link rel="stylesheet" href="css/weather-icons-wind.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<h1>Local weather app</h1>

	<div class="weather-app">

		<div class="location"><span id="location">Unknown</span>, <span id="country">Unknown</span></div>
		<!-- <img id="icon" width="75px" src="img/codes/200.png" /> -->
		<i id="weatherIcon" class="wi wi-night-sleet"></i>

		<div class="cloudiness">
			<i class="wi wi-cloudy"></i>
			<span id="cloudiness"></span>% cloudiness
		</div>

		<div class="humidity">
			<!-- <img src="img/humidity.png" height="16px" /> -->
			<i class="wi wi-humidity"></i>
			<span id="humidity">0</span>% humidity
		</div>

		<div class="wind">
			<i class="wi wi-strong-wind"></i>
			<span id="wind">0</span> mph <span id="direction">N</span>
		</div>
	</div>


<div id = "temperatureDiv">
	<i class="wi wi-thermometer-internal"></i>&deg;F
</div>
	<div id="divC">
	    <div class="temperatureInC"><span id="temperatureInC">0</span>&deg;C</div>
	</div>
	<div id="divF">
    <div class="temperatureInF"><span id="temperatureInF">0</span>&deg;F</div>
	</div>


	<script src="js/app.js"></script>
</body>
</html>
